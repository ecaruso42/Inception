events {}

http {
	include /etc/nginx/mime.types;
server {
	listen 443 ssl;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /etc/nginx/ssl/inception.crt;
	ssl_certificate_key /etc/nginx/ssl/inception.key;

	root /var/www/wordpress;
	listen 80; #questa riga serve per testare nginx in locale sul portatile, forse sar√† da rimuovere dopo
	server_name localhost; #localhost da cambiare in login.42.fr
	index index.php index.html index.htm;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass wordpress:9000;
		#riga 21 da rimuovere per testare senza wordpress
	}
}
}